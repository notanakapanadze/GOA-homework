<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Various Input Types</title>
</head>
<body>
    <form action="/submit" method="post">
        <label for="button">Button:</label>
        <input type="button" id="button" value="Click Me">
        <br><br>
        
        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox">
        <br><br>
        
        <label for="color">Color:</label>
        <input type="color" id="color" name="color">
        <br><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <br><br>
        
        <label for="datetime-local">Datetime Local:</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local">
        <br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>
        
        <label for="file">File:</label>
        <input type="file" id="file" name="file">
        <br><br>
        
        <label for="hidden">Hidden (invisible input):</label>
        <input type="hidden" id="hidden" name="hidden" value="hiddenValue">
        <br><br>
        
        <label for="image">Image:</label>
        <input type="image" id="image" src="image.png" alt="Submit Image" width="100" height="50">
        <br><br>
        
        <label for="month">Month:</label>
        <input type="month" id="month" name="month">
        <br><br>
        
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="1" max="100">
        <br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br><br>
        
        <label for="radio">Radio:</label>
        <input type="radio" id="radio1" name="radio" value="option1"> Option 1
        <input type="radio" id="radio2" name="radio" value="option2"> Option 2
        <br><br>
        
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100">
        <br><br>
        
        <label for="reset">Reset Button:</label>
        <input type="reset" id="reset" value="Reset Form">
        <br><br>
        
        <label for="search">Search:</label>
        <input type="search" id="search" name="search" placeholder="Search...">
        <br><br>
        
        <label for="submit">Submit Button:</label>
        <input type="submit" id="submit" value="Submit Form">
        <br><br>
        
        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel" placeholder="123-456-7890">
        <br><br>
        
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" placeholder="Enter text">
        <br><br>
        
        <label for="time">Time:</label>
        <input type="time" id="time" name="time">
        <br><br>
        
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" placeholder="https://example.com">
        <br><br>
        
        <label for="week">Week:</label>
        <input type="week" id="week" name="week">
        <br><br>
    </form>
</body>
</html>
