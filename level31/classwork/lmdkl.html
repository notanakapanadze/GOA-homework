<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Example</title>
    <style>
        body {
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 100vh; 
            margin: 0;
            background-color: #f0f0f0;
        }

        .box {
            margin: 50px 60px 70px; 
            padding: 20px 30px;
            background-color: #4CAF50; 
            color: white; 
            text-align: center; 
            border-radius: 8px; 
        }
    </style>
</head>
<body>

    <div class="box">
       ცენტრი
    </div>

</body>
</html>
