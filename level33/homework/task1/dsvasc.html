<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styling</title>
    <style>
        .custom-button {
            border: 2px solid blue;
            margin: 20px;
            padding: 10px 20px;
            background-color: lightgray;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="custom-button">Click Me!</button>
</body>
</html>
