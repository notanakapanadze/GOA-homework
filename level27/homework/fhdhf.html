<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Stars</title>
    <link rel="stylesheet" href="./stle.css">
</head>
<body>
    <div class="vandamme">
        <h1>ვანდამი</h1>
        <p>ამ ტექსტს ვანდამის სტილი აქვს!</p>
    </div>
    <div class="bruce-lee">
        <h1>ბრიუს ლი</h1>
        <p>ამ ტექსტს ბრიუს ლის სტილი აქვს!</p>
    </div>
    <div class="jackie-chan">
        <h1>ჯეკი ჩანი</h1>
        <p>ამ ტექსტს ჯეკი ჩანის სტილი აქვს!</p>
    </div>
    <div class="jet-lee">
        <h1>ჯეტ ლი</h1>
        <p>ამ ტექსტს ჯეტ ლის სტილი აქვს!</p>
    </div>
    <div class="stallone">
        <h1>სილვესტერ სტალონე</h1>
        <p>ამ ტექსტს სტალონეს სტილი აქვს!</p>
    </div>
</body>
</html>
